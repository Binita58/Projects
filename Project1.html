<body>
    
    <script>let Myname= prompt("What is your name?");
let facultyname= prompt("Enter your faculty");
let rollno= parseInt(prompt("Enter your exam roll number"));
let firstsem= parseInt(prompt("Enter your gpa of first semester"));
let secondsem= parseInt(prompt("Enter your gpa of second semester"));
let thirdsem= parseInt(prompt("Enter your gpa of third semester"));
let fourthsem= parseInt(prompt("Enter your gpa of fourth semester"));
let fifthsem= parseInt(prompt("Enter your gpa of fifth semester"));
let sixthsem= parseInt(prompt("Enter your gpa of sixth semester"));
let seventhsem= parseInt(prompt("Enter your gpa of seventh semester"));
let eighthsem= parseInt(prompt("Enter your gpa of eighth semester"));
let CGPA= (firstsem+secondsem+thirdsem+fourthsem+fifthsem+sixthsem+seventhsem+eighthsem)/8;
alert(`I am ${Myname} and I am enrolled in ${facultyname}. My exam roll number is ${rollno} and I scored ${CGPA} CGPA in my Bachleor's.`);
</script>
