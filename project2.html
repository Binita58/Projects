<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of number</title>
</head>
<body>
    

<script>
function csquare() {
    var inputNumber = prompt("Enter a number:");
    if (inputNumber !== null && !isNaN(inputNumber)) 
    {
        var number = parseInt(inputNumber);
        var square = number * number;
         alert("The square of " + number + " is " + square);
    } 
    else 
    {
        alert("Invalid input. Please enter a valid number.");
    }
}


for (var i = 0; i < 5; i++) {
    csquare();
}
</script>


</body>
</html>
